version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
  
  db:
    image: postgres:17
    volumes:
      - /mnt/pool_name/dataset_name/postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${PASS}
      - POSTGRES_USER=${USER}
      - POSTGRES_DB=${DATABASE}
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge