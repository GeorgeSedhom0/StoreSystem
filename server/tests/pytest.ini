[tool:pytest]
testpaths = test_*.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = env .git __pycache__ .venv venv node_modules .pytest_cache
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --ignore=env/
    --ignore=.venv/
    --ignore=venv/
    --ignore=__pycache__/
    --cov=main
    --cov=auth
    --cov=parties
    --cov=installment
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    e2e: End-to-end tests (slowest, full workflows)
    performance: Performance and load tests
    slow: Tests that take a long time to run

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
