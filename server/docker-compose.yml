version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=db
      - USER=${USER}
      - PASS=${PASS}
      - DATABASE=${DATABASE}
      - SECRET=${SECRET}
      - ALGORITHM=${ALGORITHM}
    depends_on:
      - db
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${PASS}
      - POSTGRES_USER=${USER}
      - POSTGRES_DB=${DATABASE}
    ports:
      - "5433:5432"

volumes:
  postgres_data: